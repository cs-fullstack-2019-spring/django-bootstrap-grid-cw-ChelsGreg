<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pageApp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'pageApp/css/base.css' %}">
    <script src="{% static 'pageApp/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'pageApp/js/bootstrap.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">

</head>

<body>
{% block style %}
{% endblock style %}


<!--container-->
<div class = "container">


    <header>
        {% block header %}
        <h1>Page</h1>
        {% endblock header %}
    </header>

    <section>
        {% block section %}
        <p>Words</p>
        {% endblock section %}

    </section>

    <article>
        {% block article %}
        {% endblock article %}
    </article>

</div>
</body>
</html>
